<div class="row" style="padding-top: 5px;">
  <div class="col-md-12">
    <div class="card" style="padding: 10px;">
      <div class="content table-responsive table-full-width">
        <form [formGroup]="userForm" class="form-horizontal" (ngSubmit)="onSubmit()">
          <div class="form-group row no-horizontal-margin" style="margin-left: 0px;margin-right: 0px;">
            <label class="col-md-2 control-label" style="text-align: right;">邮箱</label>
            <div class="col-md-8">
              <input type="email" formControlName="email" placeholder='邮箱' class="form-control">
              <div style="color: red;" [hidden]="userForm.get('email').untouched">
                <p [hidden]="!userForm.hasError('email', 'email')"><i class="fa fa-exclamation-triangle" style="color: chocolate;"></i>邮箱格式不正确</p>
                <p [hidden]="!userForm.hasError('required','email')"><i class="fa fa-exclamation-triangle" style="color: chocolate;"></i>邮箱是必填项</p>
              </div>
              <div style="color: red;">
                <p style="color: #3E8B9B;" [hidden]="!userForm.get('email').pending">正在验证...</p>
                <p [hidden]="!userForm.get('email').hasError('duplicated')"><i class="fa fa-exclamation-triangle" style="color: chocolate;"></i>邮箱已经被使用</p>
              </div>
            </div>
          </div>
          <div class="form-group row no-horizontal-margin" style="margin-left: 0px;margin-right: 0px;">
            <label class="col-md-2 control-label" style="text-align: right;">工号</label>
            <div class="col-md-8">
              <input type="text" formControlName="username" placeholder='工号' class="form-control">
              <div style="color: red;" [hidden]="userForm.get('username').valid || userForm.get('username').untouched">
                <p [hidden]="!userForm.hasError('required', 'username')"><i class="fa fa-exclamation-triangle" style="color: chocolate;"></i>工号是必填项</p>
                <p [hidden]="!userForm.hasError('maxlength', 'username')"><i class="fa fa-exclamation-triangle" style="color: chocolate;"></i>工号最大允许10位</p>
              </div>
            </div>
          </div>
          <div class="form-group row no-horizontal-margin" style="margin-left: 0px;margin-right: 0px;">
            <label class="col-md-2 control-label" style="text-align: right;">密码</label>
            <div class="col-md-8">
              <input type="password" formControlName="password" placeholder="密码" class="form-control">
              <div style="color: red;" [hidden]="userForm.get('password').valid || userForm.get('password').untouched">
                <p [hidden]="!userForm.hasError('minlength','password')"><i class="fa fa-exclamation-triangle" style="color: chocolate;"></i>最小长度是6</p>
                <p [hidden]="!userForm.hasError('required','password')"><i class="fa fa-exclamation-triangle" style="color: chocolate;"></i>密码是必填项</p>
              </div>
            </div>
          </div>
          <div class="form-group row no-horizontal-margin" style="margin-left: 0px;margin-right: 0px;">
            <label class="col-md-2 control-label" style="text-align: right;">手机</label>
            <div class="col-md-8">
              <input type="text" formControlName="mobile" placeholder='手机' class="form-control">
              <div style="color: red;" [hidden]="userForm.get('mobile').valid || userForm.get('mobile').pristine">
                <p [hidden]="!userForm.hasError('mobile', 'mobile')"><i class="fa fa-exclamation-triangle" style="color: chocolate;"></i>{{userForm.getError('mobile', 'mobile')?.info}}</p>
              </div>
            </div>
          </div>
          <div class="form-group row no-horizontal-margin" style="margin-left: 0px;margin-right: 0px;">
            <label class="col-md-2 control-label" style="text-align: right;">昵称</label>
            <div class="col-md-8">
              <input type="text" formControlName="nickname" placeholder='昵称' class="form-control">
              <div style="color: red;" [hidden]="userForm.get('nickname').valid || userForm.get('nickname').untouched">
                <p [hidden]="!userForm.hasError('maxlength','nickname')"><i class="fa fa-exclamation-triangle" style="color: chocolate;"></i>邮箱最大长度是6</p>
                <p [hidden]="!userForm.hasError('required','nickname')"><i class="fa fa-exclamation-triangle" style="color: chocolate;"></i>邮箱是必填项</p>
              </div>
            </div>
          </div>
          <div class="form-group row no-horizontal-margin" style="margin-left: 0px;margin-right: 0px;">
            <label class="col-md-2 control-label" style="text-align: right;"></label>
            <div class="col-md-8">
              <button class="btn btn-success" (click)="save()">保存</button>
              <button class="btn btn-info" routerLink="/main/users" style="margin-left: 20px;">返回</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
